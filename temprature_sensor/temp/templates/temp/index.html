<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        header nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        .chart-container {
            margin: 20px auto;
            width: 80%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Sensor Data</h1>
        <nav>
            <a href="{% url 'average_sensor_data' %}">View Average Sensor Data</a>
        </nav>
    </header>
    <main>
        <h2>Temperature and Humidity Data</h2>
        <div id="charts">
            <div class="chart-container">
                <h2>Temperature Chart</h2>
                <svg id="temperatureChart" width="800" height="400"></svg>
            </div>
            <div class="chart-container">
                <h2>Humidity Chart</h2>
                <svg id="humidityChart" width="800" height="400"></svg>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sensor Data API</p>
    </footer>
    <script>
        function fetchData() {
            fetch("{% url 'sensor_data_list' %}")
                .then(response => response.json())
                .then(data => {
                    updateCharts(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateCharts(data) {
            // Convert timestamps to date objects and extract values
            const timestamps = data.map(d => new Date(d.timestamp));
            const temperatures = data.map(d => d.temperature);
            const humidities = data.map(d => d.humidity);

            // Set up scales
            const xScale = d3.scaleTime()
                .domain(d3.extent(timestamps))
                .range([0, 800]);

            const yScaleTemp = d3.scaleLinear()
                .domain([0, d3.max(temperatures)])
                .range([400, 0]);

            const yScaleHum = d3.scaleLinear()
                .domain([0, d3.max(humidities)])
                .range([400, 0]);

            // Set up line generators
            const lineTemp = d3.line()
                .x(d => xScale(new Date(d.timestamp)))
                .y(d => yScaleTemp(d.temperature));

            const lineHum = d3.line()
                .x(d => xScale(new Date(d.timestamp)))
                .y(d => yScaleHum(d.humidity));

            // Clear previous charts
            d3.select("#temperatureChart").selectAll("*").remove();
            d3.select("#humidityChart").selectAll("*").remove();

            // Draw temperature chart
            d3.select("#temperatureChart")
                .append("path")
                .data([data])
                .attr("d", lineTemp)
                .attr("fill", "none")
                .attr("stroke", "red");

            // Draw humidity chart
            d3.select("#humidityChart")
                .append("path")
                .data([data])
                .attr("d", lineHum)
                .attr("fill", "none")
                .attr("stroke", "blue");
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchData();
            setInterval(fetchData, 6000); // Refresh data every 6 seconds
        });
    </script>
</body>
</html>
