<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        header nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sensor Data</h1>
        <nav>
            <a href="{% url 'average_sensor_data' %}">View Average Sensor Data</a>
        </nav>
    </header>
    <main>
        <h2>Temperature and Humidity Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for data in sensor_data %}
                <tr>
                    <td>{{ data.timestamp }}</td>
                    <td>{{ data.temperature }}</td>
                    <td>{{ data.humidity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Temperature Chart</h2>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
        <h2>Humidity Chart</h2>
        <canvas id="humidityChart" width="400" height="200"></canvas>
    </main>
    <footer>
        <p>&copy; 2024 Sensor Data API</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Convert Django data to JSON
            const sensorData = JSON.parse('{{ sensor_data|safe|escapejs }}');

            // Extract labels and data
            const timestamps = sensorData.map(data => new Date(data.timestamp).toLocaleString());
            const temperatures = sensorData.map(data => data.temperature);
            const humidities = sensorData.map(data => data.humidity);

            // Temperature Chart
            const ctxTemp = document.getElementById('temperatureChart').getContext('2d');
            new Chart(ctxTemp, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temperatures,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Temperature (°C)'
                            }
                        }
                    }
                }
            });

            // Humidity Chart
            const ctxHum = document.getElementById('humidityChart').getContext('2d');
            new Chart(ctxHum, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: humidities,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Humidity (%)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
